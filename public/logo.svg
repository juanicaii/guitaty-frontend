<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Dollar Sign Icon -->
  <g transform="translate(256, 180)">
    <!-- Dollar $ Symbol -->
    <path d="M 0,-60 L 0,60 M -25,-40 Q -25,-55 -10,-60 L 10,-60 Q 25,-55 25,-40 Q 25,-25 10,-20 L -10,-10 Q -25,-5 -25,10 Q -25,25 -10,30 L 10,30 Q 25,25 25,10"
          stroke="url(#gradient2)"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Guitaty Text -->
  <text x="256" y="380"
        font-family="'Inter', 'Helvetica', 'Arial', sans-serif"
        font-size="72"
        font-weight="700"
        fill="white"
        text-anchor="middle">
    Guitaty
  </text>

  <!-- Subtitle -->
  <text x="256" y="420"
        font-family="'Inter', 'Helvetica', 'Arial', sans-serif"
        font-size="24"
        font-weight="400"
        fill="white"
        fill-opacity="0.8"
        text-anchor="middle">
    Personal Finance
  </text>
</svg>
